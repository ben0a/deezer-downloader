<!DOCTYPE html>
<html lang="en">

  <head>
	<style>
		.footer {
		  position: fixed;
		  bottom: 0;
		  width: 80%;
		  left: 10%;
		  height: 40px;
		  background-color: #f5f5f5;
		  text-align: center;
		}
	</style>

    <title>Download via youtube-dl</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="/static/favicon.ico">
	<link rel="stylesheet" href="/static/css/font-awesome.min.css">

  </head>

  <body id="body" >

        <div class="container">
         
            <div class="row">
              &nbsp; <!-- we all love html -->
            </div>
            <div class="row">
               &nbsp;<!-- we all love html -->
            </div>
            
            <div class="input-group">
                <input type="text" class="form-control" id="query" placeholder="Download audio from YouTube, Invidious, Vimeo, Soundcloud, YouPorn, ... " />
                   &nbsp;
                    <span class="input-group-btn">
                        <button class="btn btn-default" id="yt_download" >Download</button>
                        <button class="btn btn-defautl" id="yt_download_play" >Download & Play</button>
                    </span>
            </div>

		</div> <!-- end container -->

    <footer class="footer">
      <div class="container">
		<i class="fa fa-angellist" ></i> |
        <span class="text-muted">
			ctrl+m: focus search bar |
			Enter: Download |
			Alt+Enter: Downlaod & Play |
			ctrl+b: go BACK to ympd |
        </span>
		<i class="fa fa-cc-paypal" title="Donate: " ></i>
      </div>
    </footer>

    
    <!-- Bootstrap core JavaScript -->
    <script src="/static/js/jquery.min.js"></script>

    <script>
        $(document).ready(function() {

            function download() {
                $.post('/api/v1/youtube-dl/download', 
                    JSON.stringify({ add: false, url: $('#query').val() }),
                    function(data) {
                        $.jGrowl("Will download it", { life: 4000 });
                });
            }

            function download_play() {
                $.post('/api/v1/youtube-dl/download', 
                    JSON.stringify({ add: true, url: $('#query').val() }),
                    function(data) {
                        $.jGrowl("Will download and queue it", { life: 4000 });
                });
            }

            $("#yt_download").click(function() {
                download();
            });

            $("#yt_download_play").click(function() {
                download_play();
            });


        });
    </script>

<link rel="stylesheet" type="text/css" href="/static/css/jquery.jgrowl.min.css" />
<script src="/static/js/jquery.jgrowl.min.js"></script>


</body>

</html>
